apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      initContainers:
        - name: copy-hba-config
          image: busybox
          command: ["sh", "-c", "cp /tmp/pg_hba.conf /var/lib/postgresql/data/pg_hba.conf && chown 999:999 /var/lib/postgresql/data/pg_hba.conf"]
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: hba-config
              mountPath: /tmp/pg_hba.conf
              subPath: pg_hba.conf
      containers:
        - name: postgresql
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgresql-password
            - name: POSTGRES_USER
              value: {{ .Values.postgresqlUser | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresqlDatabase | quote }}
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            # Remove direct mount of hba-config to data dir
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql-pvc
        - name: hba-config
          configMap:
            name: postgresql-hba-config
